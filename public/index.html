<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanilla JS</title>
</head>
<body>
  <div class="wrapper">
    <h2>Welcome to Vanilla Javascript</h2>
    <div class="new-item">
      <div class="row">
        <div class="col-2">
          <label>Name:</label>
          <input id="name" type="text" autocomplete="off" title="Enter Product Name" />
        </div>
        <div class="col-2">
          <label>Size:</label>
          <input type="text" id="size" autocomplete="off" title="Enter Product Size" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label>Price:</label>
          <input type="number" id="price" />
        </div>
        <div class="col-2">
          <label>Category</label>
          <div style="display:flex">
            <div id="item-category"></div>
            <div id="add-button" style="margin-left: 10px;"><div class="plus radius"></div></div>
          </div>


        </div>
      </div>
      <div class="col-2 buttons">
        <button class="btn" id="save-item">Save Item</button>
        <button class="btn" id="toast-button">CreateToast</button>
      </div>
    
      <div id="filter" class="filter-div"></div>
      <div id="items"></div>
      <div id="stats"></div>
    </div>
    <!-- <div class="container">
      <a data-modal="modal-one">Open Modal</a>
    </div> -->
    <div class="modal" id="modal-one">
      <div class="modal-bg modal-exit"></div>
      <div class="modal-container">
        <div class="modal-header">
          <div class="modal-header-text">Add Category</div>
          <button class="modal-close modal-exit">X</button>
        </div>
        <div class="modal-body">
          <h2>Add Category</h2>
          <input type="text" id="add-category-input" />
          <button id="save-new-category" class="btn">Save new Category</button>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
